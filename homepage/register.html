<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CineSphere </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./login_register_Styles.css">
    <script src="login_register_Script.js"></script>
    <link rel="shortcut icon" href="./main logo favicon img/new_trial.png" type="image/x-icon">
</head>
<body style="background-image: url('background_images/registerbgimage.jpg');">


   <div class="container1">


   <div class="form-box login">
    <form action="">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" id = "register-username" placeholder="Username" title="Username must be 3-15 characters, and can only include letters, numbers, underscores, and spaces." required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" id = "register-email" placeholder="Email" title="Enter a valid email address (e.g., example@mail.com)." required>
            <i class='bx bxl-gmail'></i>
        </div>
        <div class="input-box">
            <input type="date" id = "register-date" placeholder="DOB" title="Enter your DOB." style="color: #adb5bd;" required>
            <i class=''></i>
        </div>
        <div class="input-box">
            <input type="password" id = "register-password" placeholder="Password" title="Password must be at least 8 characters long, with uppercase, lowercase, number, and special character." required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" id = "confirm-password" placeholder="Re-enter Password" title="Password must be at least 8 characters long, with uppercase, lowercase, number, and special character." required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-area">
            <select id="register-plan" required title="Plans should be either Freemium or Premium.">
              <option value="" class="colorchange">Select a Plan</option>
              <option value="Freemium" class="colorchange">Freemium</option>
              <option value="Premium" class="colorchange">Premium</option>
            </select>
            <i class=''></i>
          </div>
          

        <p id = "toggleText" style="color: red"> </p>
        <button onclick ="register(event)" type="submit" class="btn">Register</button>

        
        <p class="login-link">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>
          
       
    </form>
   </div>
   </div>

   
</body>
</html>
